<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
        <title>La mia prima form HTML4</title>
	</head>
	<body>
        <p>Questa pagina contiene una form che permette di effettuare una ricerca testuale in <a href="http://www.google.it">Google Italia</a></p>

        <form action="https://www.google.it/search">
            <label for="q">Inserisci qui la query di ricerca: </label>
            <input type="text" name="q"/>
            <label for="num">Inserisci qui il numero di risultati per pagina desiderati: </label>
            <select name="num">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>50</option>
                <option>100</option>
            </select>
            <button type="submit">Invia</button>
        </form>

	</body>
</html>
